<!DOCTYPE html>
<html lang="en" style="text-align: center;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>KanjiShadow</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BIZ+UDGothic&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Footer-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <h1 style="margin-top: 10px;">Kanji Shadow</h1>
    </div>
    <p>Turn an image into a mosaic made with Japanese kanji</p>
    <div>
        <form style="display: inline-block;margin-top: 40px;"><input class="form-control" type="file" style="text-align: center;max-width: 500px;margin-bottom: 30px;" accept="image/*" onchange="previewImage(event)"><img id="image-preview" style="display: none;"></form>
    </div>
    <div style="display: inline-block;"><label class="form-label" style="margin-right: 15px;">Limit to:&nbsp;</label>
        <div class="form-check" style="text-align: left;display: inline-block;margin-right: 15px;padding-left: 24px;"><input class="form-check-input" type="radio" id="resize280" value="280" checked="" name="resize"><label class="form-check-label" for="formCheck-1" style="text-align: left;">280 characters</label></div>
        <div class="form-check" style="text-align: left;display: inline-block;margin-right: 15px;"><input class="form-check-input" type="radio" id="resize-1" value="50" checked="" name="resize"><label class="form-check-label" for="resize-1" style="text-align: left;">50px</label></div>
        <div class="form-check" style="text-align: left;display: inline-block;margin-right: 15px;"><input class="form-check-input" type="radio" id="resize100" style="text-align: left;" value="100" name="resize"><label class="form-check-label" for="formCheck-2" style="text-align: left;">100px</label></div>
        <div class="form-check" style="text-align: left;display: inline-block;"><input class="form-check-input" type="radio" id="resize200" style="text-align: left;" value="200" name="resize"><label class="form-check-label" for="formCheck-3" style="text-align: left;">200px</label></div>
    </div>
    <div>
        <div class="form-check" style="text-align: left;display: inline-block;"><input class="form-check-input" type="checkbox" id="ditherCheckbox" style="text-align: left;"><label class="form-check-label" for="formCheck-4" style="text-align: left;padding-right: 20px;">Dither</label></div>
    </div>
    <div><button class="btn btn-primary" id="copy-btn" type="button" style="margin-top: 20px;margin-bottom: 20px;display: none;">Copy to clipboard</button></div>
    <div><span class="spinner-border spinner-border-sm" role="status" id="spinner" style="width: 40px;height: 40px;border-width: 6px;border-radius: 130%;display: none;"></span></div>
    <div><textarea id="edittext" rows="10" cols="10" style="display: none;resize: none;font-size: 6;line-height: 0.95;text-align: center;display: inline-block;border-style: none;font-family: 'BIZ UDGothic', sans-serif;"></textarea></div>
    <footer class="text-center py-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col"></div>
                <div class="col">
                    <p class="text-muted my-2"><a href="https://sensai7.github.io/my-projects/" target="_blank">My other projects</a></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/functionality.js"></script>
    <script src="assets/js/kanji.js"></script>
</body>

</html>
